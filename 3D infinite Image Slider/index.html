<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="item"><img src="images/cartoon 1.jpg" alt=""></div>
        <div class="item"><img src="images/picture 2.jpg" alt=""></div>
        <div class="item"><img src="images/picture 3.jpg" alt=""></div>
        <div class="item"><img src="images/picture 4.jpg" alt=""></div>
        <div class="item"><img src="images/picture 5.jpg" alt=""></div>
        <div class="item"><img src="images/picture 6.jpg" alt=""></div>
        <div class="item"><img src="images/picture 8.jpg" alt=""></div>
    </div>

    <div class="buttons">
        <span class="prev"></span>
        <span class="next"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
